<div class="card small horizontal my-person-card my-bg darken-1">
	{% if include.person.cloudinary_image %}
		<div class="card-image hide-on-small-only">
			{% include cloudinary-image.html image=include.person.cloudinary_image options="w_200,h_200,c_pad,b_auto:border,r_max" %}
		</div>
	{% endif %}
	<div class="card-stacked">
		<div class="card-content">
			<span class="card-title">{{include.person.name}}</span>
			<span class="card-title my-subtitle">{{include.person.position}}</span>
			<p class="my-description">{{ include.person.content | strip_html }}</p>
		</div>
		<div class="card-action">
			<a href="{{include.person.url}}">More Info</a>
		</div>
	</div>
</div>
