<div class="card small horizontal my-org-card my-bg darken-1">
	{% if include.org.cloudinary_image %}
		<div class="card-image hide-on-small-only">
			{% include cloudinary-image.html image=include.org.cloudinary_image options="w_200,h_200,c_pad,b_auto:border,r_max" bg="my-bg darken-2"%}
		</div>
	{% endif %}
	<div class="card-stacked">
		<div class="card-content">
			<span class="card-title">{{include.org.name}}</span>
			<p class="my-description">{{ include.org.content | strip_html }}</p>
		</div>
		<div class="card-action">
			<a href="{{include.org.url}}">More Info</a>
		</div>
	</div>
</div>
