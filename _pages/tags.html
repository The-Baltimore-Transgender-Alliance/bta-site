---
layout: page
title: Posts by Tags
permalink: /blog/tags
---

{% for tag in site.tags %}
	<h4>{{ tag[0] }}</h4>
	<div class="divider"></div>
	<div class="section">
		<ul>
			{% for post in tag[1] %}
				<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
{% endfor %}
