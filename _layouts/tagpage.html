---
layout: default
---
<div class="container">
	<div class="post">
		<div class="section">
			<h1 class="page-title center">Tag: {{ page.tag }}</h1>
			<ul>
			{% for post in site.tags[page.tag] %}
			  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
			    {{ post.description }}
			  </li>
			{% endfor %}
			</ul>
			</div>
		</div>
</div>
