---
layout: default
---
{% include top-nav.html title=page.title %}
<div class="container my-album-grid">
	{% for i in page.images %}
		<div class="my-grid-col w{{i.ratio_w}} h{{i.ratio_h}} off-{{i.offset}}" style="order:{{i.order}};">
			<img src="https://res.cloudinary.com/{{site.cloud_name}}/x_{{i.crop_left}},y_{{i.crop_top}},w_{{i.crop_width}},h_{{i.crop_height}},c_crop/{{i.public_id}}.{{i.format}}"/>
		</div>
	{% endfor %}
</div>
