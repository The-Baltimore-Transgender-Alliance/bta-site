title: The Baltimore Transgender Alliance
author: Evan Lori Mahone
email: evan@bmoretransalliance.com
description: The Baltimore Transgender Alliance's Home Page on the Web

twitter_url: https://twitter.com/alliancebmore

twitter_username: alliancebmore
github_username:  apathinwalking

donate_link: https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=PA6KVG928CME2

sass:
  style: compressed

tag_page_layout: tag-page
tag_page_dir: tag

include:
 - _pages

exclude:
 - vendor

# Explicitly turn off the old code
paginate: nil
paginate_path: nil

# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title: ':title - page :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
   before: 2
   after: 2

cloud_name: bmoretransalliance
fetch_resources_data: true

collections:
  people:
   output: true
   permalink: /:collection/:slug
   shortname: name
   name: First Last
   position: Example Position
   email: example@bmoretransalliance.com
   phone: 555-555-5555
   pronouns: They/Them/Theirs
  orgs:
   output: true
   permalink: /:collection/{slug}
   name: Org name
   shortname: name
   website: www.example.com
   facebook: www.facebook.com/example
   email: example@example.com
  projects:
   name: Example
   email: example@example.com
